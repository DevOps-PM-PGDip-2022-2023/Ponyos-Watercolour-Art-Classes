version: 0.2

phases:
  install:
    commands:
      - npm i npm@latest -g
      - pip install --upgrade pip
      - pip install --upgrade awscli
  pre_build:
    commands:
      - cd client
      - npm install      
      - npm run lint
  build:
    commands:
      - npm run build --if-present
  post_build:
    commands:
      - |
        if [ $CODEBUILD_BUILD_SUCCEEDING = 1 ]; then          
          aws s3 sync dist s3://ponyos-class-dev --delete --acl public-read
        fi